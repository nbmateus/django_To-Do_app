<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Login</title>


    <script src="/static/js/jquery-3.4.1.js"></script>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/login.js"></script>


</head>

<body>
    <nav class="navbar navbar-dark bg-primary">
        <a class="navbar-brand" href="/">To-Do App</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div class="row">
        <div class="col-sm-6">
            <div class="card">
                <div class="card-body">

                    <ul class="nav nav-tabs" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login-content" role="tab"
                                aria-controls="login-content" aria-selected="true">Log In</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="signup-tab" data-toggle="tab" href="#signup-content" role="tab"
                                aria-controls="signup-content" aria-selected="false">Sign Up</a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <!-- LOGIN-->

                        <div class="tab-pane fade show active" id="login-content" role="tabpanel"
                            aria-labelledby="login-tab">
                            <form id="idLoginForm" action="/signIn/" method="POST">{% csrf_token %}
                                <div id="idLogFormErrors" class="form-group"></div>
                                <!--
                                <div class="form-group">
                                    <label>Username</label>
                                    <input type="text" class="form-control" id="idLogUser" name="username">
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" class="form-control" id="idLogPass" name="password">
                                </div>
                                -->
                                
                                {{ logForm }}
                                
                                

                                
                                <div class="form-group"></div>
                                <button id="idLogBtn" type="submit" name="submit" value="login" class="btn btn-primary">Log
                                    In</button>
                            </form>
                        </div>



                        <!-- SIGNUP-->

                        <div class="tab-pane fade" id="signup-content" role="tabpanel" aria-labelledby="signup-tab">
                            <form id="idRegForm" action="/signUp/" method="POST">{% csrf_token %}
                                <div id="idRegFormErrors" class="form-group"></div>
                                <!--
                                
                                <div class="form-group">
                                    <label>Username</label>
                                    <input type="text" class="form-control" id="idSignUpUser" name="username">
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" class="form-control" id="idSignUpPass1" name="password1">
                                </div>
                                <div class="form-group">
                                    <label>Confirm Password</label>
                                    <input type="password" class="form-control" id="idSignUpPass2" name="password2">
                                </div>
                                -->
                                



                                {{ regForm }}
                                <div class="form-group"></div>
                                <button id="idRegBtn" type="submit" name="submit" value="register" class="btn btn-primary">Sign
                                    Up</button>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>




    </div>


</body>

</html>
