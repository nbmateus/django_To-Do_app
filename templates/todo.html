<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>TO-DO</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="static/js/jquery-3.4.1.js"></script>
  <link rel="stylesheet" href="static/css/bootstrap.min.css">
  <script src="static/js/bootstrap.min.js"></script>
  <script src="static/js/todo.js"></script>

</head>

<body>

  <nav class="navbar navbar-dark bg-primary">
    <a class="navbar-brand" href="/">To-Do App</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">

      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <div class="card" >
    <div class="card-body">
      <h5 class="card-title">Add a new To-Do</h5>
      <div class="form-group">
        <label>to-do</label>
        <input type="newTodo" class="form-control" id="idNewTodo">
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="idCheckboxDone">
        <label class="form-check-label" for="defaultCheck1">
          Is it done?
        </label>
      </div>
      <button type="submit" class="btn btn-primary" onclick="addTodo()">Submit</button>
    </div>
  </div>

  <div class="jumbotron jumbotron-fluid">
    <div id="divTodoList" align="center">

    </div>
  </div>

</body>

</html>
